<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lotto Generator</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="site-container">
      <img
        class="gif"
        src="images/giphy.gif"
        alt="This will display an animated GIF"
      />
      <h1 class="winning-h1"></h1>
      <h2 class="made-by">Made by: DasminX</h2>
      <div class="social-media-container">
        <a href="https://www.facebook.com/wojtek.szpila.5/"
          ><i class="fab fa-facebook"></i
        ></a>
        <a href="https://github.com/DasminX"><i class="fab fa-github"></i></a>
      </div>
      <nav class="navbar__lotto">
        <img src="images/1280px-Lotto_logo_polska.svg.png" alt="Lotto" />
      </nav>
      <div class="loading-container">
        <img src="images/Infinity-1s-200px.svg" alt="loading..." />
      </div>
      <button class="button play" hidden>Graj</button>
      <button class="button new-cupon" hidden>Nowy los</button>

      <main class="fields-container flex-numbers">
        <section class="field numbers-to-choose flex-numbers"></section>
        <section class="field random-lotto-numbers flex-numbers"></section>
        <section class="field levels-container">
          <h1>Tabela wygranych:</h1>
          <p>3 trafione liczby: 24 zł</p>
          <p>4 trafione liczby: 177 zł</p>
          <p>5 trafionych liczb: 5 555 zł</p>
          <p>6 trafionych liczb: 2 000 000 zł</p>
        </section>
      </main>
    </div>

    <script src="js/Onload.js"></script>
    <script src="js/NumbersToChoose.js"></script>
    <script src="js/RandomLottoNumbers.js"></script>
    <script src="js/NewCupon.js"></script>
  </body>
</html>
